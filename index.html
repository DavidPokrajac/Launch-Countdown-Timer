<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="/sass/background.css" type="text/css" rel="stylesheet" />
</head>
<body>

  <main>
    <h1>We're launching soon</h1>
  
    <div id="timer-container">
      <span class="timer-item">
        <span class="days">03</span>
        Days
      </span>
      <span class="timer-item">
        <span class="hours">07</span>
        Hours
      </span>
      <span class="timer-item">
        <span class="minutes">39</span>
        Minutes
      </span>
      <span class="timer-item">
        <span class="seconds">42</span>
        Seconds
      </span>
    </div>
  </main>
  
  <footer>
    <span class="social-icons">
      <img src="/images/icon-facebook.svg" width="24" height="24" alt="Facebook logo appearing" title="Facebook" />
    </span>
    <span class="social-icons">
      <img src="/images/icon-pinterest.svg" width="24" height="24" alt="Pinterest logo appearing" title="Pinterest" />
    </span>
    <span class="social-icons">
      <img src="/images/icon-instagram.svg" width="24" height="24" alt="Instagram logo appearing" title="Instagram" />
    </span>
  </footer>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js" type="text/javascript" />
</body>
</html>
